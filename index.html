<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de sesion - ecommerce</title>
    <link href="css/styleLogin.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>
<body class="text-center">
    <form class="form-signin" id="idFromulario">
        <img class="mb-4" src="img/login.png" alt="" width="250" height="104">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Ingrear e-mail" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Ingresar contraseña" required="">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Recordar
            </label>
        </div>
        <input type="button" value="Ingresar" id="idBoton" class="btn btn-lg btn-primary btn-block">
    </form>
</body>
</html>
