    <title>Inicio de sesion - ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="" style="padding-left: 10%;">Obligatorio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"style="display: flex; justify-content: flex-end;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#idIngreso">Iniciar sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"  data-bs-toggle="modal" data-bs-target="#idRegistro">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Ventana emergente para registrarse-->
      <div class="modal" tabindex="-1" id="idRegistro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="idFormulario">
                <div class="form-group">
                    <input type="text" id="idUsuario" class="form-control" placeholder="Ingrese su mail" style="margin-bottom: 2%;" required>
                </div>
                <div class="form-group">
                    <input type="password" id="idPassword" class="form-control" placeholder="Ingrese contraseña" style="margin-bottom: 2%;" required>
                </div>
                <div id="idErrores">
                
                </div>
                <button type="submit" class="btn btn-primary" id="botonRegistro">Registrarse</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>

            <!--Ventana emergente para iniciar sesion-->
            <div class="modal" tabindex="-1" id="idIngreso">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Inicio de sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="idFormularioCreado">
                      <div class="form-group">
                          <input type="text" id="idUsuarioCreado" class="form-control" placeholder="Ingrese su mail" required style="margin-bottom: 2%;">
                      </div>
                      <div class="form-group">
                          <input type="password" id="idPasswordCreado" class="form-control" placeholder="Ingrese contraseña" required style="margin-bottom: 2%;">
                      </div>
                      <button type="submit" class="btn btn-secondary btn-block" id="botonInicio">Iniciar sesion</button>
                      <br>
                      <br>
                      <div style="text-align: center;">
                        <p>Pueden iniciar sesion tambien con:</p>
                        <a id="iniciarGoogle" style="cursor: pointer;"><img src="img/logo google.png" width="10%" alt="Iniciar con Google"></a>
                        <a id="iniciarFacebook" style="cursor: pointer;"><img src="img/logo facebook.png" width="10%" alt="Iniciar con Facebook"></a>
                        <a id="iniciarGithub" style="cursor: pointer;"><img src="img/github logo.png" width="10%" alt="Iniciar con GitHub"></a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      <main>
          <img src="img/login.png" alt="" width="100%">
      </main>
</body>
