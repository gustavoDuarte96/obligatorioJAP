<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Actualizar datos</title>
</head>
<body>
    <h1 style="text-align: center; padding-top: 2%;">Datos del Usuario</h1>
    <div style="margin: 5%;">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="idNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="idNombre" required>
            </div>
            <div class="col-md-6">
              <label for="idApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="idApellido" required>
            </div>
            <div class="col-12">
              <label for="idEmail class="form-label">Email</label>
              <input type="email" class="form-control" id="idEmail" placeholder="Correo electronico" required>
            </div>
            <div class="col-12">
              <label for="idDireccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="idDireccion" placeholder="Calle, numero de puerta" required>
            </div>
            <div class="col-md-6">
              <label for="idDepartamento" class="form-label">Departamento</label>
              <input type="text" class="form-control" id="idDepartamento" required>
            </div>
            <div class="col-md-6">
                <label for="idCiudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="idCiudad" required>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="idBoton">Enviar</button>
            </div>
          </form>
    </div>
    
</body>
<!--scipts de bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script src="js/formulario.js"></script>
</html>
